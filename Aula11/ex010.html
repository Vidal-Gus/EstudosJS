<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    velocidade do carro: <input type="number" name="txtvel1" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>

        function calcular(){
            var txtv = document.getElementById('txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)

            res.innerHTML = `Sua velocidade atual é de <strong>${vel}Km/h</strong>`
            if(vel > 60){
                res.innerHTML += '<p>Voce esta <strong>MULTADO</strong> por excesso de velocidade'
            }
            res.innerHTML += '<p>Dirija sempre com segurança</p>'
        }
    </script>
</body>
</html>
